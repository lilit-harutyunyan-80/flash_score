<!DOCTYPE html>
<html lang="en">
<!-- Basic -->
<meta charset="utf-8" xmlns:th="https://www.thymeleaf.org">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- Mobile Metas -->
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<!-- Site Metas -->
<title>Game Info</title>
<meta name="keywords" content="">
<meta name="description" content="">
<meta name="author" content="">
<!-- Site Icons -->
<link rel="shortcut icon" href="" type="image/x-icon" />
<link rel="apple-touch-icon" href="">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="/css/bootstrap.min.css">
<!-- Site CSS -->
<link rel="stylesheet" href="/css/style.css">
<!-- Colors CSS -->
<link rel="stylesheet" href="/css/colors.css">
<!-- ALL VERSION CSS -->
<link rel="stylesheet" href="/css/versions.css">
<!-- Responsive CSS -->
<link rel="stylesheet" href="/css/responsive.css">
<!-- Custom CSS -->
<link rel="stylesheet" href="/css/custom.css">
<!-- font family -->
<link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
<!-- end font family -->
<link rel="stylesheet" href="/css/3dslider.css" />
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
<script src="/js/3dslider.js"></script>
</head>
<body class="game_info" data-spy="scroll" data-target=".header">
<!-- LOADER -->
<div id="preloader">
    <img class="preloader" src="/images/loading-img.gif" alt="">
</div>
<!-- END LOADER -->
<th:block th:insert="/fragments/fragment::header"></th:block>
<section id="contant" class="contant main-heading team">
    <div class="row">
        <div class="container">
            <div th:each="lgVideo: ${video}">
                <video controls>
                    <source th:src="@{/league/getVideo(leagueVideo=${lgVideo.video})}" type="video/mp4">
                </video>
            </div>
            <div class="col-md-3 column" th:each="teams: ${team}">
                <div class="card">
                    <img class="img-responsive" th:src="@{${teams.teamPlayerInfo.image}}" alt="John" style="width:100%">
                    <div class="">
                        <h4><a th:text="${teams.teamPlayerInfo.name}" th:href="@{/team/{id}(id=${teams.id})}"></a></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<th:block th:insert="/fragments/fragment::footer"></th:block>
<a href="#home" data-scroll class="dmtop global-radius"><i class="fa fa-angle-up"></i></a>
<!-- ALL JS FILES -->
<script src="/js/all.js"></script>
<!-- ALL PLUGINS -->
<script src="/js/custom.js"></script>
</body>
</html>
